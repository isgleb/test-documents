<div class="wrapper">
    <h1>Документы</h1>

    <div class="search">
        <div class="search-input-wrapper">
            <svg width="16" height="17" class="search-icon" viewBox="0 0 16 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M10.7037 11L14.6569 15.2426M12.1813 7C12.1813 10.3137 9.67826 13 6.59064 13C3.50301 13 1 10.3137 1 7C1 3.68629 3.50301 1 6.59064 1C9.67826 1 12.1813 3.68629 12.1813 7Z" stroke="#8E9CBB" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <input data-bind="value: searchValue" class="search-input">
        </div>
        <svg data-bind="click: clearSearch, if: showClearIcon" class="close-icon" width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M0.325608 10.746C-0.0649162 10.3555 -0.0649162 9.72233 0.325608 9.33181L9.36312 0.292893C9.75364 -0.0976313 10.3868 -0.0976309 10.7773 0.292893C11.1679 0.683418 11.1679 1.31658 10.7773 1.70711L1.73982 10.746C1.3493 11.1365 0.716132 11.1365 0.325608 10.746Z" fill="#FF238D"/>
            <path d="M10.6836 10.6835C11.0741 10.293 11.0741 9.65986 10.6836 9.26933L6.19533 4.78111L1.70711 0.292893C1.31658 -0.0976313 0.683417 -0.0976309 0.292893 0.292893C-0.0976311 0.683418 -0.0976311 1.31658 0.292893 1.70711L9.26935 10.6835C9.65987 11.0741 10.293 11.0741 10.6836 10.6835Z" fill="#FF238D"/>
        </svg>
    </div>

    <ul data-bind="foreach: categories" style="margin-top: 20px">
        <li>
            <div class="category row" draggable="true">
                <div class="category-content">
                    <span data-bind="text: name" ></span>
                    <span data-bind="text: comment" ></span>
                    <span data-bind="click: $parent.openList">open</span>
                </div>
                <div class="category-content">
                    <span>edit</span>
                    <span>delete</span>
                    <span>drag</span>
                </div>
            </div>
            <div data-bind="if: isOpen">
                <ul data-bind="foreach: documents"  class="document-ul">
                    <li class="document row" draggable="true">
                    <span class="document-content">
                        <span data-bind="text: name"></span>
                        <span data-bind="text: required ? requiredStr : ''"></span>
                        <span data-bind="text: comment"></span>
                    </span>
                        <span class="document-content">
                        <span>edit</span>
                        <span>delete</span>
                        <span>drag</span>
                    </span>

                    </li>
                </ul>
            </div>

        </li>
    </ul>

    <ul data-bind="foreach: documents" class="document-ul">
        <li class="document row"
            data-bind="
            attr: { draggable: draggable },
            event: {
                dragstart: $parent.handleDragStart,
                dragend: $parent.handleDragEnd,
                dragover: $parent.handleDragOver,
                dragenter: $parent.handleDragEnter,
                dragleave: $parent.handleDragLeave,
                drop: $parent.handleDrop
            }"
        >
            <span class="document-content" draggable="false">
                <span data-bind="text: name"></span>
                <span data-bind="text: required ? requiredStr : ''"></span>
                <span data-bind="text: comment"></span>
            </span>
            <span class="document-content" draggable="false">
                <span data-bind="text: draggable"></span>
                <span>edit</span>
                <span>delete</span>
                <span data-bind="event: {mousedown: $parent.allow}" class="control-button">drag</span>
            </span>
        </li>
    </ul>
</div>
</body>

<script type='text/javascript'>

    const requiredStr = "Обязательный"


    function ReservationsViewModel() {

        this.searchValue = ko.observable("");

        this.showClearIcon = ko.computed(() => {
            return !!this.searchValue();
        }, this);

        this.clearSearch = function () {
            this.searchValue("")
        }

        this.openList = function (parent){
            const isOpenNow = parent.isOpen()
            parent.isOpen(!isOpenNow)
        }

        this.categories = ko.observableArray([
            { name: "Обязательные для всех", documents: [{name:"fsgs", required: true, comment: "Для всех"}, {name:"fsgs", required: true, comment: "Для всех"}], comment: "Для всех", isOpen: ko.observable(true)},
            { name: "Обязательные для трудоустройства", documents: [{name:"fsgs", required: true, comment: "Для всех"}, {name:"fsgs", required: true, comment: "Для всех"}], comment: "Для всех" , isOpen: ko.observable(false)},
            { name: "Специальные", documents: [{name:"fsgs", required: true, comment: "Для всех"}, {name:"fsgs", required: true, comment: "Для всех"}], comment: "Для всех" , isOpen: ko.observable(false)}
        ]);

        this.documents = ko.observableArray([
            {name:"1", required: true, comment: "Для всех", draggable: ko.observable(false)},
            {name:"2", required: true, comment: "Для всех", draggable: ko.observable(false)},
            {name:"3", required: true, comment: "Для всех", draggable: ko.observable(false)},
        ])

        this.allow = function (data,event) {
            data.draggable(true)
            return true;
        }

        this.handleDragStart = function (data, event) {
            // console.log(event.target.style)

            event.target.style.opacity = '0.4';
            // console.log("handleDragStart")
            return true;
        }

        // this.handleDragEnd = function (data, event) {
        //     event.preventDefault();
        //     console.log(event.target.style)
        //     event.target.style.opacity = '1';
        //     data.draggable(false)
        //     // console.log("end")
        // }

        this.handleDragOver = function (data, event) {
            // console.log(data.name)
        }
        
        this.handleDragEnter = function (data, event) {
            event.target.classList.add('over');
        }

        this.handleDragLeave = function (data, event) {
            event.target.classList.remove('over');
        }

        this.handleDragEnd = function (data, event) {
            event.target.style.opacity = '1';
            data.draggable(false)
            event.toElement.classList.remove('over');
        }

        this.handleDrop = function(data, event) {
            event.target.classList.remove('over');
            return false;
        }


    }

    ko.applyBindings(new ReservationsViewModel());
</script>
